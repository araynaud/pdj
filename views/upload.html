<form class="file-uploader container" name="uploadForm">
    <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" style="float:none" ng-if="uc.recipeId"> 
        <label for="inputFiles" class="uploadThumbnail shadow">
          <div class="uploadLabel" >Click to Select Photo<br/>{{uc.progressPercentage}}</div>
          <img id="thumbnail" ng-src="{{uc.uploadUrl}}" ng-show="uc.uploadUrl"/> 
        </label> 
    </div>
       <input type="file" id="inputFiles" ngf-select ng-model="uc.files" name="file" ngf-multiple="true" 
        accept="image/*" required ngf-change="uc.upload()" style="width: 0px; height: 0px; " />

    <div class="col-sm-12 col-md-8 col-md-offset-2" ng-if="!uc.newUpload && uc.imageUrl"> 
      <img class="preview img-responsive" ng-class="{portrait: uc.form.image_width < uc.form.image_height}" ng-src="{{uc.imageUrl}}"/> 
    </div>

    <p class="col-md-6">
      <button class="btn" type="button" data-toggle="modal" data-target="#deleteModal" ng-disabled="!uc.form.upload_id && !uc.offline">Delete</button>
      <button class="btn" type="button" ui-sref="recipe({recipeId: uc.recipe.ID})">Back to Recipe</button>
      <span class="error">{{uc.message}}</span>
    </p>
    <div class="col-md-12" ng-if="uc.showDebug">
      Upload Log:
      <pre>{{uc.log}}</pre>
    </div>

</form>


<div id="deleteModal" class="modal fade0 bs-example-modal-sm" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete File</h4>
      </div>
      <div class="modal-body centered">
       <img class="" ng-class="{portrait: uc.form.image_width < uc.form.image_height}" ng-src="{{uc.uploadUrl}}"/>
       <br/> Delete {{uc.form.filename}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="uc.deleteFile()">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
