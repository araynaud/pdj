<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Layout test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<link type="text/css" rel="stylesheet" href="/mt/MediaThingy.css"/>
	<script type="text/javascript" src="/mt/js/lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/mt/js/lib/querystring.js"></script>
	<script type="text/javascript" src="/mt/js/mt.extensions.js"></script>

<script type="text/javascript">

$(document).ready(function()
{
	resizeMain();
	var url = "";
	if(Querystring) 
		url=new Querystring().params.recipe || url;
	if(!url) return;

	$.ajax({
		url: "recipes/{0}.txt".format(url),
		async: true,
		success: function(response)
		{ 
			var title=response.substringBefore("\n").trim();
			var text=response.substringAfter("\n").trim();
			$("#title").html(title);
			$("#mainText").html(text);
			$("#mainImage").attr("src", "recipes/{0}.jpg".format(url));
			$("#mainImage").fadeIn("slow");
		},
		error: function(xhr, textStatus, errorThrown)
		{ 
			$("#mainText").html(textStatus +"\n" +errorThrown +"\n" + xhr.responseText);
			$("#mainImg").hide();
		}
	});
});

function resizeMain()
{
	var h = $(window).height();
	h-= $("#header").outerHeight();
	h-= $("#footer").outerHeight();
	$(".resizable").css("height",h);
	$("#footer").html(h +" / "+ $("#main").height());
}

$(window).resize(resizeMain);

</script>
</head>
<body class="nomargin bgwhite">
	<div id="header">
		<img class="floatL" src="PimentJourVertOrange200.png" style="max-height:15mm;"/>
		<div id="title" class="title centered marginX" style="width"></div>
		<br/>
	</div>
	<div id="left" class="resizable floatL text overlay-pink" style="padding-left:10px; padding-right:10px;">
MENU
recent 
items
	</div>
	<div id="right" class="resizable floatR text overlay-cyan" style="padding-left:10px; padding-right:10px;">
about
tips
Ads
	</div>
	<div id="main" class="resizable centered scrollY" style="padding-left:10px; padding-right:10px;">
		<img id="mainImage" class="stretchW90 hidden shadow margin" style="max-width:800px"/>
		<div id="mainText" class="text left" style="padding-left:10px; padding-right:10px;">
		</div>
	</div>
	<div id="footer" class="footerLeftCorner centered translucent stretchW">FOOTER</div>
</body>
</html>
